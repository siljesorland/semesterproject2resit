<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                WikiCode
            </a>
        </div>
    </nav>
    </div>
</header>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <h1>Create post</h1>

                <form action="" method="POST">
                    <div class="message-container"></div>
                    <div class="form-group">
                        <label for="title">Title <span class="require">*</span></label>
                        <input type="text" class="form-control" id="post-title" />
                    </div>

                    <div class="form-group">
                        <label for="excerpt">Excerpt <span class="require">*</span></label>
                        <input type="text" class="form-control" id="excerpt" />
                    </div>

                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea rows="5" class="form-control" id="content"></textarea>
                    </div>

                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>

                    <div class="form-group">
                        <button type="submit">
                            Publish
                        </button>
                    </div>
                    <a href="loggedin.html">
                        <p>Back to posts</p>
                    </a>
                </form>

            </div>

        </div>
    </div>

    <script src="js/create.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <script src="js/login.js" type="module"></script>
</body>
